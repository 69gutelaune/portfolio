<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Georgiy Stier</title>
    <link rel="stylesheet" href="/css/imports.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/hero.css" />
    <link rel="stylesheet" href="/css/parallax.css" />
  </head>
  <body>
    <section id="hero-section">
      <div id="hero-heaadlines">

          <h1 id="hero-jumbo" class="jumboTypingEffect">
          </h1> 
        <div class="flex-center">
          <div id="h2-wrapper">
            <h4 class="html-tag-subhead left-tag-subhead invisible">&lt h2 &gt</h4>  
            <h3 id="hero-h2"></h2>
            <h4 class="html-tag-subhead right-tag-subhead invisible">&lt /h2 &gt</h4>  
          </div>
        </div>
      </div>
      <canvas id="matrix-canvas"></canvas>
    </section>
    <!-- Parallax -->
    <section id="parallax-section">
      <div id="scene">
        <div class="parallax-sun" data-depth="0"><img src="/img/parallax/sun.svg" alt="sun"></div>
        <div class="parallax-left-castle" data-depth="0"><img src="/img/parallax/left_castle.svg" alt="castle"></div>
        <div class="parallax-right-castle" data-depth="0"><img src="/img/parallax/right_castle.svg" alt="castle"></div>
        <div class="parallax-clouds-background" data-depth="0.02"><img src="/img/parallax/clouds_background.svg" alt="clouds"></div>
        <div class="parallax-trees-background" data-depth="0.04"><img src="/img/parallax/trees_background.svg" alt="trees"></div>
        <div class="parallax-bridge" data-depth="0.06"><img src="/img/parallax/bridge.svg" alt="bridge"></div>
        <div class="parallax-mountains" data-depth="0.1"><img src="/img/parallax/mountains.svg" alt="mountains"></div>
        <div class="parallax-clouds-front" data-depth="0.13"><img src="/img/parallax/clouds_front.svg" alt="mountains"></div>
        <div class="parallax-forest-front" data-depth="0.17"><img src="/img/parallax/forest_front.svg" alt="mountains"></div>
        <div class="parallax-houses" data-depth="0.25"><img src="/img/parallax/houses.svg" alt="houses"></div>
        <div class="parallax-clouds" data-depth="0.3"><img src="/img/parallax/clouds.svg" alt="clouds"></div>
        <div class="parallax-mountains-front" data-depth="0.4"><img src="/img/parallax/mountains-front.svg" alt="mountains"></div>
        </div>      
      </div>
    </section>
  </body>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/hero_matrix.js"></script>
  <script src="/scripts/hero_headlines.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="/scripts/parallax.js"></script>
</html>
